<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Partners</title>
  <link rel="stylesheet" href="css/pico.jade.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>NSMB Central Partners</title>
  <style>
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .pfp {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
    }
    .card-content {
      flex: 1;
    }
    .card h3 {
      margin: 0;
    }
    .card p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
<div id="navbar"></div>
<main class="container">
  <h1>Server Partners</h1>
  <div id="partnerList"></div>
</main>

<script>
  const partners = [
    {"icon": "MarioKartDSIcon.gif", "name": "Mario Kart DS Modding", "link": "https://discord.gg/CAktUYP", "description": "Server focused on modding Mario Kart DS"},
    {"icon": "MiscGameModdingIcon.png", "name": "Misc. ROM Hacking Server", "link": "https://discord.gg/CcBmxQP", "description": "Server home to modding several lesser-known games"},
    {"icon": "MGDHubIcon.png", "name": "MGD Hub", "link": "https://discord.gg/9HBZb7XtxQ", "description": "Welcome to the MGD Hub, everyone! This server will be the main place to see all progress updates on ShaneMGD's content, such as his YouTube channel and his SM64DS mod, Super Mario Journey Lane! You will see all progress updates here such as new screenshots and clips, and even be the first to know about new playable builds being released! If you're interested in being up to date on everything new about this mod, then join the MGD Hub Discord server!"},
    {"icon": "EvolutionIcon.gif", "name": "Horizon", "link": "https://discord.gg/XnQJnwa", "description": "Horizon is the go-to place for New Super Mario Bros. Wii modding. Join our server to learn how to make your own NSMBW mods, or to just take a peak into what the scene has to offer. Although Horizon is a NSMBW server, all of the NSMB games are welcomed here as well. Join up and see just what is beyond the Horizon."},
    {"icon": "EvolutionIcon.gif", "name": "Evolution", "link": "https://discord.gg/aZAaXVJ", "description": "A server dedicated to modding New Super Mario Bros. Wii, U, and U Deluxe. There, you can chat with fellow community members, get help modding the games, and stay up-to-date on the latest mods."},
    {"icon": "WonderLandIcon.png", "name": "WonderLand", "link": "https://discord.gg/DvHXhtqNVT", "description": "Community dedicated to Super Mario Bros. Wonder discussion and modding!"}
  ];

  const partnerList = document.getElementById('partnerList');

  partners.forEach(partner => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `
                <img src="assets/images/partners/${partner.icon}" class="pfp" alt="Server icon for ${partner.name}">
                <div class="card-content">
                    <h3>${partner.name}</h3>
                    <p>${partner.description}</p>
                    <a href="${partner.link}" target="_blank">Join Server</a>
                </div>
            `;
    partnerList.appendChild(card);
  });
</script>
<script src="/js/load-nav.js"></script>
</body>
</html>
